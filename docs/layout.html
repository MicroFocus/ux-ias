<header>
    <div class="mf-app-bar">
        <h3 class="mf-heading">Title</h3>
        <span class="mf-fill"></span>
        <button class="mf-icon-button" ng-click="app.toggleTheme()">
            <i class="mf-icon mf-icon-favorite_outline_thin" ng-if="app.usingDefaultTheme()"></i>
            <i class="mf-icon mf-icon-favorite_fill" ng-if="!app.usingDefaultTheme()"></i>
        </button>
    </div>
    <div class="mf-nav">
        <a ui-sref="app.dashboard" ui-sref-active="mf-active" class="mf-button">Dashboard</a>
        <a ui-sref="app.kitchenSink" ui-sref-active="mf-active" class="mf-button">Kitchen Sink</a>
        <a ui-sref="app.component.appBar" ui-sref-active="mf-active" class="mf-button">Components</a>
    </div>
</header>
<main>
    <div ui-view></div>
</main>
