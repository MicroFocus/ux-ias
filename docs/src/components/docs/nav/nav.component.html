<h1>Nav</h1>

<section>
    <div class="ias-nav" toggle-repeat-code>
        <a ui-sref="app.component.nav">Link 1</a>
        <a ui-sref="app.component.nav">Link 2</a>
    </div>
</section>

<section>
    <h4>.ias-active</h4>

    <div class="ias-nav" toggle-repeat-code>
        <a ui-sref="app.component.nav">Link 1</a>
        <a ui-sref="app.component.nav" class="ias-active">Link 2</a>
        <a ui-sref="app.component.nav">Link 3</a>
    </div>
</section>

<section>
    <h4>Menus</h4>

    <div class="ias-nav">
        <button class="ias-icon-button">
            <i class="ias-icon ias-icon-search_thick"></i>
        </button>
        <a ui-sref="app.component.nav" class="ias-active">
            <i class="ias-icon ias-icon-home_thick"></i>
        </a>
        <a ui-sref="app.component.nav">Link 1</a>

        <span class="ias-fill"></span>

        <div class="ias-menu ias-end ias-closed">
            <button type="button" class="ias-menu-toggle">
                Menu<i class="ias-icon ias-icon-down_thick"></i>
            </button>
        </div>
    </div>

    <div class="section-with-menus" toggle-repeat-code>
        <div class="ias-nav">
            <button class="ias-icon-button">
                <i class="ias-icon ias-icon-search_thick"></i>
            </button>
            <a ui-sref="app.component.nav" class="ias-active">
                <i class="ias-icon ias-icon-home_thick"></i>
            </a>
            <a ui-sref="app.component.nav">Link 1</a>

            <span class="ias-fill"></span>

            <div class="ias-menu ias-end ias-open">
                <button type="button" class="ias-menu-toggle">
                    Menu<i class="ias-icon ias-icon-down_thick"></i>
                </button>
                <div class="ias-menu-content">
                    <button type="button">Button 1</button>
                    <button type="button">Button 2</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <h4>Disabled</h4>

    <div class="ias-nav" toggle-repeat-code>
        <button class="ias-icon-button" disabled="disabled">
            <i class="ias-icon ias-icon-search_thick"></i>
        </button>
        <a ui-sref="app.component.nav">Link 1</a>
        <a class="ias-disabled">Link 2</a>
        <a disabled="disabled">Link 3</a>
    </div>
</section>

<section>
    <h4>Alerts</h4>
    <div class="ias-nav" toggle-repeat-code>
        <a ui-sref="app.component.nav" class="ias-active">Link 1</a>
        <span class="ias-fill"></span>
        <!--<span><a ui-sref="app.component.nav">Hyperlink</a></span>-->
        <div id="alerts-item">
            <span class="status-icon-warn ias-icon ias-icon-status_warn_thick"></span>
            <p class="top-menu-but">Alerts (14)</p>
        </div>
    </div>
</section>

<section>
    <h4>Header (non-navigation)</h4>
    <div class="ias-nav" toggle-repeat-code>
        <button class="ias-icon-button">
            <i class="ias-icon ias-icon-hamburger_menu_thick"></i>
        </button>
        <span>Sign in to use available applications. This text wraps if necessary.</span>
        <span class="ias-fill"></span>
        <button class="ias-icon-button">
            <i class="ias-icon ias-icon-search_thick"></i>
        </button>
    </div>
</section>
