<h2>Nav Component</h2>


    <section id="navs">
        <h2>Nav</h2>
        <div class="mf-nav">
            <button class="mf-icon-button" type="button"><i class="mf-icon mf-icon-search_thick"></i></button>
            <a class="mf-active" href="#navs">Link 1</a>
            <a href="#navs">Link 2</a>
        </div>

        <div class="mf-nav">
            <button class="mf-icon-button" type="button"><i class="mf-icon mf-icon-search_thick"></i></button>
            <a class="mf-active" href="#navs">Link 1</a>
            <a href="#navs">Link 2</a>
            <div class="mf-menu mf-closed">
                <button type="button"><span>Link 3</span><i class="mf-icon mf-icon-down_thick"></i></button>
            </div>
            <span class="mf-fill"></span>
            <button class="mf-icon-button" type="button" disabled="disabled"><i class="mf-icon mf-icon-cancel_thick"></i></button>
            <button class="mf-icon-button" type="button"><i class="mf-icon mf-icon-close_thick"></i></button>
        </div>

        <div class="mf-nav">
            <button class="mf-icon-button" type="button"><i class="mf-icon mf-icon-search_thick"></i></button>
            <a href="#navs">Link 1</a>
            <a class="mf-active" href="#navs">Link 2</a>
            <div class="mf-menu mf-closed">
                <button type="button" disabled="disabled"><span>Link 3</span><i class="mf-icon mf-icon-down_thick"></i></button>
            </div>
            <div class="mf-menu mf-open">
                <button type="button"><span>Link 4</span><i class="mf-icon mf-icon-down_thick"></i></button>
                <div class="mf-menu-content">
                    <button type="button">Button 1</button>
                    <button type="button">Button 2</button>
                    <button type="button">Button 3</button>
                </div>
            </div>
            <span class="mf-fill"></span>
            <div class="mf-menu mf-open mf-end">
                <button class="mf-icon-button" type="button"><i class="mf-icon mf-icon-new_thick"></i></button>
                <div class="mf-menu-content">
                    <button type="button">Button 1</button>
                    <button type="button">Button 2</button>
                    <button type="button">Button 3</button>
                </div>
            </div>

        </div>
    </section>
