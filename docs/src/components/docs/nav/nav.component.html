<h2>Nav Component</h2>

<h2>Nav</h2>

<section>
    <div class="mf-nav" repeat-as-code>
        <a href="#/component/nav">Link 1</a>
        <a href="#/component/nav">Link 2</a>
    </div>
</section>

<section>
    <h4>.mf-active</h4>

    <div class="mf-nav" repeat-as-code>
        <a href="#/component/nav">Link 1</a>
        <a href="#/component/nav" class="mf-active">Link 2</a>
        <a href="#/component/nav">Link 3</a>
    </div>
</section>

<section>
    <h4>Complex</h4>

    <div class="mf-nav">
        <button class="mf-icon-button">
            <i class="mf-icon mf-icon-search_thick"></i>
        </button>
        <a href="#/component/nav" class="mf-active">
            <i class="mf-icon mf-icon-home_thick"></i>
        </a>
        <a href="#/component/nav">Link 1</a>

        <span class="mf-fill"></span>

        <div class="mf-menu mf-closed">
            <button type="button" class="mf-menu-toggle">
                Menu<i class="mf-icon mf-icon-down_thick"></i>
            </button>
        </div>
    </div>

    <div class="section-with-menus" repeat-as-code>
        <div class="mf-nav">
            <button class="mf-icon-button">
                <i class="mf-icon mf-icon-search_thick"></i>
            </button>
            <a href="#/component/nav" class="mf-active">
                <i class="mf-icon mf-icon-home_thick"></i>
            </a>
            <a href="#/component/nav">Link 1</a>

            <span class="mf-fill"></span>

            <div class="mf-menu mf-open">
                <button type="button" class="mf-menu-toggle">
                    Menu<i class="mf-icon mf-icon-down_thick"></i>
                </button>
                <div class="mf-menu-content">
                    <button type="button">Button 1</button>
                    <button type="button">Button 2</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <h4>Disabled</h4>

    <div class="mf-nav" repeat-as-code>
        <button class="mf-icon-button" disabled="disabled">
            <i class="mf-icon mf-icon-search_thick"></i>
        </button>
        <a href="#/component/nav">Link 1</a>
        <a class="mf-disabled">Link 2</a>
        <a disabled="disabled">Link 3</a>
    </div>
</section>

<section>
    <h4>Text</h4>
    <div class="mf-nav" repeat-as-code>
        <a href="#/component/nav" class="mf-active">Link 1</a>
        <span>Text</span>
        <span class="mf-fill"></span>
        <span><a href="#/component/link">Hyperlink</a></span>
    </div>
</section>

<section>
    <h4>Header (non-navigation)</h4>
    <div class="mf-nav" repeat-as-code>
        <button class="mf-icon-button">
            <i class="mf-icon mf-icon-hamburger_menu_thick"></i>
        </button>
        <span>Sign in to use available applications. This text wraps if necessary.</span>
        <span class="mf-fill"></span>
        <button class="mf-icon-button">
            <i class="mf-icon mf-icon-search_thick"></i>
        </button>
    </div>
</section>
