<h2 class="ias-page-title">Form Field</h2>

<section id="form-fields" style="margin-bottom: 100px;">

	<section>
		<h3>input</h3>

		<input type="text" name="username" autocomplete="off" repeat-as-code/>
	</section>
	<section>
		<h3>input with placeholder</h3>

		<div repeat-as-code="inner">
			<input type="text" placeholder="Username" name="username" autocomplete="off"/>
			<input type="password" placeholder="Password" name="password"/>
		</div>
	</section>

	<section>
		<h3>label and input</h3>

		<div repeat-as-code="inner">
			<label>
				Username <input type="text" name="username" autocomplete="off"/>
			</label>
			<label>
				Password <input type="password" name="password"/>
			</label>
		</div>
	</section>

	<section>
		<h3>.ias-input-container w/ input</h3>

		<div repeat-as-code="inner">
			<div class="ias-input-container">
				<input type="text" placeholder="Username" name="username" autocomplete="off"/>
			</div>
			<div class="ias-input-container">
				<input type="password" placeholder="Password" name="password"/>
			</div>
		</div>
	</section>

	<section>
		<h3>.ias-input-container w/ label</h3>

		<div repeat-as-code="inner">
			<div class="ias-input-container">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" autocomplete="off"/>
			</div>
			<div class="ias-input-container">
				<label for="password">Password</label>
				<input type="password" name="password" id="password"/>
			</div>
		</div>
	</section>

	<section>
		<h3>[disabled]</h3>

		<div class="ias-input-container" repeat-as-code>
			<input type="text" placeholder="Username" name="username" autocomplete="off" disabled="disabled"/>
		</div>
	</section>

	<section>
		<h3>label > select</h3>

		<div repeat-as-code="inner">
			<label>
				Drop Down 1
				<select>
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</label>
			<label>
				Drop Down 2
				<select>
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</label>
		</div>
	</section>

	<section>
		<h3>.ias-input-container > select w/ label</h3>

		<div repeat-as-code="inner">
			<div class="ias-input-container">
				<label for="drop-down-1">Drop Down 1</label>
				<select id="drop-down-1">
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</div>
			<div class="ias-input-container">
				<label for="drop-down-2">Drop Down 2</label>
				<select id="drop-down-2">
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</div>
		</div>
	</section>

	<section>
		<h3>.ias-input-container.ias-inline</h3>

		<div repeat-as-code="inner">
			<div class="ias-input-container ias-inline">
				<label for="username-2">Username</label>
				<input type="text" name="username" id="username-2" autocomplete="off"/>
			</div>
			<div class="ias-input-container ias-inline">
				<label for="password-2">Password</label>
				<input type="password" name="password" id="password-2"/>
			</div>
		</div>
	</section>

	<section>
		<h3>ias-input-container > textarea</h3>

		<div class="ias-input-container" repeat-as-code>
			<label for="textarea-2">Long Text</label>
			<textarea id="textarea-2"></textarea>
		</div>
	</section>

	<section>
		<h3>.ias-input-container.ias-search</h3>

		<div class="ias-input-container ias-search" repeat-as-code>
			<input type="text" placeholder="Search"/>
			<i class="ias-icon ias-icon-search_thick"></i>
			<button class="ias-icon-button"><i class="ias-icon ias-icon-close_thick"></i></button>
		</div>
	</section>
</section>
