<h2 class="ias-page-title">Icon Button with Toggle</h2>

available buttons are views that we can navigate to.</p>

<div toggle-repeat-code="inner">
    <button class="ias-button ias-icon-button ias-selected" type="button" disabled="disabled">
        <i class="ias-icon ias-icon-view_list_thin"></i>

    <button class="ias-button ias-icon-button" type="button">
        <i class="ias-icon ias-icon-view_tile_thin"></i>
    </button>
    <button class="ias-button ias-icon-button" type="button">
        <i class="ias-icon ias-icon-orgchart_thin"></i>
    </button>
</div>
