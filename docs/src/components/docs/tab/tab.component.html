<h1>Tabs</h1>

<section>
	<h3>Default</h3>
	<div class="ias-tabset" toggle-repeat-code>
		<div class="ias-tab ias-active" tabindex="0">Tab 1</div>
		<div class="ias-tab" tabindex="0">Tab 2</div>
		<div class="ias-tab" tabindex="0">Tab 3</div>
		<div class="ias-tab ias-disabled">Tab 4</div>
	</div>
</section>
<section>
	<h3>Tabs with text link</h3>
	<div class="ias-tabset" toggle-repeat-code>
		<div class="ias-tab" tabindex="0" title="Short Label">Short Label</div>
		<div class="ias-tab ias-active" title="A bit longer label">A bit longer label</div>
		<div class="ias-tab" tabindex="0" title="A really long label to show width">A really long label to show width</div>
		<div class="ias-fill"></div>
		<a ui-sref=".">Action link</a>
	</div>
</section>
<section>
	<h3>Tabs with .ias-icon-button</h3>
	<div class="ias-tabset" toggle-repeat-code>
		<div class="ias-tab" tabindex="0">Tab 1</div>
		<div class="ias-tab" tabindex="0">Tab 2</div>
		<div class="ias-tab ias-active">Tab 3</div>
		<div class="ias-tab ias-disabled">Tab 4</div>
		<div class="ias-fill"></div>
		<button class="ias-button ias-icon-button" type="button">
			<i class="ias-icon ias-icon-favorite_outline_thin"></i>
		</button>
	</div>
</section>
