language: node_js
node_js:
  - "node"
  - "6"
before_script:
  - npm install -g gulp-cli
before_deploy: gulp --cwd docs build:production
branches:
  only:
    - master
    - development
cache:
  directories:
    - "node_modules"
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
notifications:
  email: false
